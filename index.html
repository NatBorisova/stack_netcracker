<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stack</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Stack</h1>
    </header>
    <div class="main"> 
        <div class="stack" id="stack">
        </div>
        <div class="actions">
            <div class="action">
                <input type="text" name="pushedElement" id="pushedElement">
                <button id="pushElement">Push element</button>
            </div>
            <div class="action">
                <button id="popElement">Pop element</button>
            </div>
            <div class="action">
                <label for="peekedElement">Peek element</label>
                <input disabled type="text" name="peekedElement" id="peekedElement">
            </div>
            <div class="action">
                <label for="length">Length</label>
                <input disabled type="text" name="length" id="length">
            </div>
        </div>
    </div>
    </div>
    
    <script src="index.js"></script>
</body>

</html>
